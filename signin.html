<div class="container2">
    <h2>Sign In</h2>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <div class="error" id="t"></div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="e"></div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="error" id="p"></div>
        <button type="submit" class="button" onclick="valid()">Sign In</button>
    </form>
</div>

<script>
    function valid(){
        var txt1 = document.getElementById("username").value;
        var p1= "^[A-Za-z][A-Za-z0-9_]*$";
        var regex1 =  new RegExp(p1);
        var p2= "^[A-Za-z][A-Za-z0-9]*@[A-Za-z]+[\.][A-Za-z]+";
        var regex2 =  new RegExp(p2);
        var txt2 = document.getElementById("email").value;
        var txt3 = document.getElementById("password").value;
        document.getElementById("t").innerHTML = "";
        document.getElementById("e").innerHTML = "";
        document.getElementById("p").innerHTML = "";
        if(txt1==""){
            document.getElementById("t").innerHTML="*enter username<br>";
        }
        else {
            if(regex1.test(txt1))
            {
            alert("Valid username");
            }
            else
            {
            alert("Invalid username should contain only letters, numbers, and underscores, with the first character being a letter");
            }
        }
        if(txt2==""){
            document.getElementById("e").innerHTML="*enter email<br>";
        }
        else {
            if(regex2.test(txt2))
            {
            alert("Valid email");
            }
            else
            {
            alert("Invalid email should be of like abc123@gmail.com type of format");
            document.getElementById("e").innerHTML="*invalid email<br>";
            }
        }
        if(txt3==""){
            document.getElementById("p").innerHTML="*enter password<br>";
        }
    }
</script>
